<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <header>
      <h1 class="title">TabFlow</h1>
    </header>

    <section class="container">
      <!-- Status -->
      <div id="statusCont" class="card">
        <p id="status" class="idle">Idle</p>
        <p
          id="statusDesc"
          style="font-size: 12px; color: #6b7280; margin-top: 4px"
        >
          Auto-starts at 10+ tabs
        </p>
      </div>

      <!-- Inactive Slider -->
      <div class="card">
        <label for="inactive" class="label">Inactive Timeout (mins)</label>
        <input
          type="range"
          class="range"
          min="1"
          max="60"
          value="30"
          step="5"
          id="inputValue"
        />
        <p id="currentValue" class="value"></p>
      </div>

      <!-- Min Tabs -->
      <div class="card">
        <label for="minTabs" class="label">Minimum Inactive Tabs</label>
        <input type="number" id="minTabs" min="1" max="20" value="5" />
      </div>

      <!-- Buttons -->
      <div class="btnContainer">
        <button id="GroupNow">Group Now</button>
        <button id="stopBtn" disabled>Stop Timer</button>
      </div>

      <!-- Preferences -->
      <div class="card preference">
        <label for="groupCheck" class="label">Enable Auto Group</label>
        <input type="checkbox" name="group" id="groupCheck" checked />
      </div>
    </section>

    <script src="./popup.js"></script>
  </body>
</html>
